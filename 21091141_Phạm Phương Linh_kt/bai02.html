<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="bai02.css">
    
</head>
<body>
    <div class="wrapper">
        <!-- Image thumbnails -->
        <div class="image">
            <img src="hình/05.jpg">
        </div>
        <div class="image">
            <img src="hình/02.jpg">
        </div>
        <div class="image">
            <img src="hình/03.jpg">
        </div>
        <div class="image">
            <img src="hình/06.jpg">
        </div>
        <div class="image">
            <img src="hình/07.jpg">
        </div>
        <div class="image">
            <img src="hình/09.jpg">
        </div>

        <!-- Gallery modal -->
        <div class="gallery">
            <i class="fas fa-times close"></i>
            <div class="gallery_inner">
                <img src="hình/08.jpg">
            </div>
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="bai02.js"></script>
    
</body>
</html>
